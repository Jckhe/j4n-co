          '/images/project_galleries/skedx_1.png'

  moovylist:
    title:
      - Moovylist 
    description:  
      - Moovylist.com is your movie collection, online. It's a catalogue of all the films you own that you can easily share with friends. 
    my_input: 
      - I designed and built it. It's a Sinatra app with MongoDB storage. The Ruby part functions mostly as an API since most of business logic, including template rendering, happens through javascript on the client-side. 
    gallery_images:  
      - 
        src:
          'moovylist_1.png'
        caption:
          'An online catalogue of all your movies.'
        href:
          'http://moovylist.com/jan'
      -  
        src:
          'moovylist_2.png'
        caption:
          'You can watch trailers and see reviews from youtube, rottentomatoes and IMDB.'
        href:
          '/images/project_galleries/moovylist_2.png'

    
  MDKI:
    title:
      - Mass Destroy Kindle Items
    description: 
      - <a href='http://massdestroykindleitems.com/'>massdestroykindleitems.com</a> is a bookmarklet that lets you delete multiple kindle items at once from you amazon library. 
    my_input:
      - I built the thing. It's a javascript bookmarklet.
    gallery_images:
      - 
        src:
          'mdki_1.png'
        caption:
          'Mass Destroy Kindle Items is a simple bookmarklet for deleting multiple kindle items from your library.'
        href:
          'http://massdestroykindleitems.com'

  skype:
    title:
      - Garamondieu Mac Skype Theme
    description: 
      - Garamondieu is a chat Theme for the mac version of skype. It was created for a competition organized by skype. It's made to look like an antique printed book, the title referencing Claude Garamond.   
    my_input:
      - I designed and built it. The chat area in the skype app is really a web view, so the theme is built purely on HTML/CSS.  
    gallery_images:
      - 
        src:
          'garamondieu.png'
        caption:
          'This is what the theme looks like in a skype simulator.'
        href:
          '/images/garamondieu/simulator/index.html'
