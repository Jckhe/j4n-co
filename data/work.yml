projects:
  
  skedx:
    title:
      - "Skedx"
    description: 
      - "<a href='skedx.com'>skedx.com</a> is an online scheduling solution for retailers and related businesses. It's a web-based subsrciption service (SaaS), and it's built on Ruby on Rails. SkedX's differenciator is that it integrates elements of social networking to increase employee engagement and improve workspace culture."  
    my_input:
      - "I'm currently the lead interface designer at Skedx, which means I'm mainly responsible for interface design and front-end development of the software."
    gallery_images:
      - 
        src:
          "skedx_1.png"
        caption:
          "The employee dashboard shows the current schedule as well a message wall where employees can post messages to each other."
        href:
          "/images/project_galleries/skedx_1.png"
      - 
        src:
          'skedx_2.png'
        caption:
          'Creating the schedule in SkedX is as easy as dragging a slider.'
        href:
