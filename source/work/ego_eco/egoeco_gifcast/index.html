<html>
<head>
  <meta http-equiv="Cache-control" content="no-cache">
  <title>egoeco_gifcast</title>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script type="text/javascript" src="phosphorframework.js"></script>
</head>


<body>
	
	<p>egoeco_gifcast.</p>

	<img id="anim_target_egoecogifcast" src="egoecogifcast.jpg" width="700" height="527"/>

	<br/>

  <form>
      

    <button onclick="playPhosphor();return false;">Play</button>
    <button onclick="pausePhosphor();return false;">Pause</button>

    <button onclick="jumpBackwardPhosphor();return false;">jump back</button>
    <button onclick="jumpForwardPhosphor();return false;">jump forward</button>
  </form>

  <script>

  var player_egoecogifcast = null;
  var player_egoecogifcast_path = ""; // path to Phosphor files on your server
  var egoecogifcast_framecount = 0;


  /**
   * After the page has loaded, we register a callback which will be triggered by the jsonp file.
   * Once the callback is registered, we inject the jsonp script file into the page's HEAD block.
   * An alternative method is to use AJAX (getJSON, etc) to load the corresponding json file.  After loading the
   * data, instantiate the player in the same way.
   */

   $(document).ready(function(){
    player_egoecogifcast = new PhosphorPlayer('anim_target_egoecogifcast');
    phosphorCallback_egoecogifcast = function(data) {

      /**
       * Instantiate the player.  The player supports a variate of callbacks for deeper integration into your site.
       */

       egoecogifcast_framecount = data.frames.length;
       player_egoecogifcast.load_animation({
        imageArray:["egoecogifcast_atlas000.jpg","egoecogifcast_atlas001.jpg","egoecogifcast_atlas002.jpg","egoecogifcast_atlas003.jpg","egoecogifcast_atlas004.jpg","egoecogifcast_atlas005.jpg","egoecogifcast_atlas006.jpg","egoecogifcast_atlas007.jpg","egoecogifcast_atlas008.jpg","egoecogifcast_atlas009.jpg","egoecogifcast_atlas010.jpg","egoecogifcast_atlas011.jpg","egoecogifcast_atlas012.jpg","egoecogifcast_atlas013.jpg","egoecogifcast_atlas014.jpg","egoecogifcast_atlas015.jpg","egoecogifcast_atlas016.jpg","egoecogifcast_atlas017.jpg","egoecogifcast_atlas018.jpg","egoecogifcast_atlas019.jpg","egoecogifcast_atlas020.jpg","egoecogifcast_atlas021.jpg","egoecogifcast_atlas022.jpg","egoecogifcast_atlas023.jpg","egoecogifcast_atlas024.jpg","egoecogifcast_atlas025.jpg","egoecogifcast_atlas026.jpg","egoecogifcast_atlas027.jpg","egoecogifcast_atlas028.jpg","egoecogifcast_atlas029.jpg","egoecogifcast_atlas030.jpg"],
        imagePath: player_egoecogifcast_path,
        animationData: data,
        loop: true,
        onLoad: function() {
          player_egoecogifcast.play();

          /**
           * If your Phosphor composition was created with the "interactive" mode set, the code below enables that
           * interation.  Handlers are registered for both mouse drag and touch events.
           */

           var trappedMouse = false;
           var trappedXPos;

           var enableInteractivity = false;

           if(enableInteractivity) {
            $("#anim_target_egoecogifcast").mousedown(function(e){
              e.preventDefault();
              player_egoecogifcast.stop();
              trappedMouse = true;
              trappedXPos = e.pageX;
              $(document).bind('mousemove',function(event) {
                if(trappedMouse){
                  var pos =  (event.pageX - trappedXPos) / 5;
                  var seekTime = (egoecogifcast_framecount + player_egoecogifcast.currentFrameNumber() + parseInt(pos)) % egoecogifcast_framecount;
                  player_egoecogifcast.setCurrentFrameNumber(seekTime);
                  trappedXPos = event.pageX;
                }

              });

            });

            $(document).mouseup(function(e){
              trappedMouse = false;
              $(document).unbind('mousemove');
            });

          

            $("#anim_target_egoecogifcast").bind("touchstart",function(event){
             var e = event.originalEvent;
             e.preventDefault();
             player_egoecogifcast.stop();
             trappedMouse = true;
             trappedXPos = e.pageX;
             $(document).bind('touchmove', function(e) {
              if(trappedMouse){
                var e = e.originalEvent;
                e.preventDefault();
                var pos =  (e.pageX - trappedXPos) / 5;
                var seekTime = (egoecogifcast_framecount + player_egoecogifcast.currentFrameNumber() + parseInt(pos)) % egoecogifcast_framecount;
                player_egoecogifcast.setCurrentFrameNumber(seekTime);
                trappedXPos = e.pageX;
              }
             });
           });

            $("#anim_target_egoecogifcast").bind("touchend",function(event){
             var e = event.originalEvent;
             e.preventDefault();
             trappedMouse = false;
             player_egoecogifcast.play(true);
             $(document).unbind('touchmove');
           });

          }

        }
      });
     }
     var jsonpScript = document.createElement("script");
     jsonpScript.type = "text/javascript";
     jsonpScript.id = "jsonPinclude_egoecogifcast";
     jsonpScript.src = player_egoecogifcast_path + "egoecogifcast_animationData.jsonp";
     document.getElementsByTagName("head")[0].appendChild(jsonpScript);


});

  /**
   * These functions demonstrate some of the ways you can control the Phosphor player.
   * If you simply wish to play a Phosphor composition on your page, none of these need to be
   * defined.
   */

   function toggleDebug(){
    player_egoecogifcast.debug(document.getElementById("debugCheckbox").checked);
  };

  function playPhosphor(){
    player_egoecogifcast.play(true);
  };

  function pausePhosphor(){
    player_egoecogifcast.stop();
  };

  function jumpForwardPhosphor(){
    player_egoecogifcast.stop();

    var seekTime = (player_egoecogifcast.currentFrameNumber() + 1) % egoecogifcast_framecount;
    player_egoecogifcast.setCurrentFrameNumber(seekTime);
  };

  function jumpBackwardPhosphor(){
    player_egoecogifcast.stop();

    var seekTime = (egoecogifcast_framecount + player_egoecogifcast.currentFrameNumber() - 1) % egoecogifcast_framecount;
    player_egoecogifcast.setCurrentFrameNumber(seekTime);
  };

  </script>
</body>
</html>
